<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webchat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<!--    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
<!--    <script src="/webjars/jquery/jquery.min.js"></script>-->
<!--    <script type="text/javascript" src="/webjars/sockjs-client/sockjs.min.js"></script>-->
<!--    <script type="text/javascript" src="/webjars/stomp-websocket/stomp.min.js"></script>-->
    <script type="text/javascript" src="/js/app.js"></script>
</head>
<body>

        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="webchat_username">Username:</label>
                    <input type="text" id="webchat_username" placeholder="Put your username here..."/>
                </div>
                <div class="col">
                    <h2>WebChat</h2>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" class="btn" id="connect" value="Connect"/>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" class="btn" id="disconnect" value="Disconnect" disabled="true"/>
                </div>
                <div class="col">
                    <h2>Connected Users</h2>
                    <ul id="chat_users"></ul>
                </div>
                <div class="col">
                    <h2>Chat Rooms</h2>
                    <ul id="chatroom_list"></ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="chatroom_window" class="container">
                        <div class="row text-center"><h3>Chat</h3></div>
                        <div id="chatroom_window_whom" class="label"></div>
                        <div  id="chatroom_window_output"
                                style="height:200px;
                                width:300px;
                                border:1px solid #4e4e4e;
                                font:16px Arial, Serif;
                                overflow:auto">

                        </div>
                        <div class="col"><textarea id="chatroom_window_input"></textarea></div>
                        <input type="button" class="btn-default" id="send" value="send"/>
                    </div>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>




        <div id="alerts"></div>
</body>
</html>
